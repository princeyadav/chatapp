<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label>Display name</label>
                <input type="text" name="username" placeholder="Display name" required autocomplete="off">
                <label>Join / Create Room</label>
                <input type="text" name="room" placeholder="Room" list="roomnames" required autocomplete="off">
                <datalist id="roomnames">
                    <option value="JavaScript">
                    <option value="Node.Js">
                    <option value="MongoDb">
                    <option value="HTML">    
                    <option Value="General Discussion">        
                </datalist>
                <button>Join</button>
                <button>Join Again</button>
            </form>

        </div>

    </div>
</body>
</html>
