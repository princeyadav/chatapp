<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="side-chattitle">
                <div class="title_head">
                    <h3>Users</h3>
                </div>     
            </div>
            <div id ="sidebar" class="side-userarea"></div>
            <div class="side-bottomarea">
                <button onclick="window.location.href='/'">Leave</button>
            </div>

        </div>
        <div class="chatmain">
            <div id="room-name" class="chattitle">
                <div class="title_head">
                    <h3>Room Name</h3>
                </div> 
            </div>
            <div id="messages" class="msgarea"></div>
                
            <div class="inputarea">
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-loc">Location</button>
            </div>
        </div>
    </div>

<!--Scripts-->
<script id="roomname-template" type='text/html'>
    <div class="title_head">
        <h3>{{room}}</h3>
    </div> 
</script>
<script id="message-template" type='text/html'>
    <div class="message">
        <span>
        <p>
            <span class="message__name">{{username}} ~</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><span class="msg-text">{{msg}}</span></p>
       </span>
    </div>
</script>

<script id="messageUrl" type='text/html'>
    <div class="message">
        
        <p>
            <span class="message__name">{{username}} ~</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My current locaiton</a></p>
        
    </div>
</script>

<script id="side-bar" type="text/html">
    <ul>
        {{#users}}                
            <li class="users"><span class="dot"></span> {{username}}</li>
        {{/users}}
    </ul>  
</script>


<!--Loading Scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    
    
</body>
</html>
